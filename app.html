<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="result">
            <h2>المتصفح <span id="computer-choice">: 0</span> </h2>
            <h2><span id="result-typing"></span></h2>
            <h2> انت <span id="user-choice">: 0</span> </h2>
        </section>

        <div class="HR" id="HR">
            <hr>
        </div>
        <section class="image" id="image">
            <img id="w-l" src="image/warka-left1.png" alt="" width="100px">
            <img id="h-l" src="image/hajar-right.png" alt="" width="100px">
            <img id="m-l" src="image/mkas-left.png" alt="" width="100px" >

            <img id="w-r" src="image/warka-right.png" alt="" width="100px">            
            <img id="h-r" src="image/hajar-left.png" alt="" width="100px">
            <img id="m-r" src="image/mkas-right.png" alt="" width="100px">
        </section>
        <section class="play">
            <button  id="scissors">مقص</button>
            <button  id="paper">ورقة</button>            
            <button  id="rock">حجرة</button>
        </section>
    </main>
    <!-- game -->
    <script src="app.js"></script>
    <!-- typing result -->
    <script src="main.js"></script>
</body>
</html>
